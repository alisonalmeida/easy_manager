name: easy_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  flutter_svg: ^1.1.1+1
  http: ^0.13.4
  easy_mask: ^2.0.1  
  lottie: ^1.3.0
  intl: ^0.17.0
  qr_flutter: ^4.0.0
  qr_code_scanner: ^1.0.0
  gsheets: ^0.4.2
  ntp: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - lib/assets/svg/
    - lib/assets/animations/
    - lib/assets/fonts/
  fonts:
    - family: JosefinSans
      fonts:
        - asset: lib/assets/fonts/JosefinSans/JosefinSans-Regular.ttf
        - asset: lib/assets/fonts/JosefinSans/JosefinSans-Italic.ttf
        - asset: lib/assets/fonts/JosefinSans/JosefinSans-Bold.ttf
    - family: Ubuntu
      fonts:
        - asset: lib/assets/fonts/Ubuntu/Ubuntu-Light.ttf
        - asset: lib/assets/fonts/Ubuntu/Ubuntu-Regular.ttf
        - asset: lib/assets/fonts/Ubuntu/Ubuntu-Medium.ttf
        - asset: lib/assets/fonts/Ubuntu/Ubuntu-Bold.ttf
        - asset: lib/assets/fonts/Ubuntu/Ubuntu-Italic.ttf
        
        
          